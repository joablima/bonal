<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<f:metadata>
		<f:viewParam name="vendaId" value="#{vendaControle.vendaId}" />
		<f:viewAction action="#{vendaControle.inicializa}"
			update="funcionario cliente funcionarioDocumento clienteDocumento"
			if="#{param.vendaId != null}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g-12 titulo">
			<h1>
				<h:outputText rendered="#{vendaControle.vendaId == null}"
					value="Cadastro de Venda" />
				<h:outputText rendered="#{vendaControle.vendaId != null}"
					value="Edição de Venda" />
			</h1>
			<span> <i class="fa fa-coffee" /> <p:link
					value="Consultar Venda" outcome="vendaConsultar" />
			</span>
		</div>

		<p:messages id="messages" globalOnly="true" closable="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>

		<h:form id="formVenda">
			<p:focus context="formVenda" />
			<p:fieldset legend="Dados do Venda">

				


				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Cliente"
							for="clienteDocumento" />
						<p:inputText id="clienteDocumento"
							value="#{vendaControle.clienteDocumento}"
							styleClass="form-normal" required="true"
							requiredMessage="Cliente obrigatório"
							maxlength="80">
							<p:clientValidator event="blur" />
							<p:ajax event="keyup" process="@this" update="cliente"
								listener="#{vendaControle.getClientePorDocumento}" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="clienteDocumento"
							id="clienteDocumentoMessage" />
					</div>
				</div>


				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-6">
						<div class="ui-inputgroup">
							<p:inputText placeholder="Cliente" id="cliente"
								value="#{vendaControle.cliente.nome}"
								styleClass="form-normal" required="true" readonly="true" />
							<p:commandButton icon="fa fa-search" styleClass="white-button"
								process="@this" update="cliente"
								actionListener="#{dialogControle.clienteConsultaDialogShow}">
								<p:ajax event="dialogReturn" process="@this"
									update="cliente clienteDocumento"
									listener="#{vendaControle.clienteSelecionado}" />
							</p:commandButton>
						</div>
					</div>
					<div class="ui-g-6 ui-md-6 ui-lg-6 form-messages">
						<p:message for="cliente" id="clienteMessage" />
					</div>
				</div>
				
				
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Funcionario"
							for="funcionarioDocumento" />
						<p:inputText id="funcionarioDocumento"
							value="#{vendaControle.funcionarioDocumento}"
							styleClass="form-normal" required="true"
							requiredMessage="Funcionario obrigatório"
							maxlength="80">
							<p:clientValidator event="blur" />
							<p:ajax event="keyup" process="@this" update="funcionario"
								listener="#{vendaControle.getFuncionarioPorDocumento}" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="funcionarioDocumento"
							id="funcionarioDocumentoMessage" />
					</div>
				</div>


				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-6">
						<div class="ui-inputgroup">
							<p:inputText placeholder="Funcionario" id="funcionario"
								value="#{vendaControle.funcionario.nome}"
								styleClass="form-normal" required="true" readonly="true" />
							<p:commandButton icon="fa fa-search" styleClass="white-button"
								process="@this" update="funcionario"
								actionListener="#{dialogControle.funcionarioConsultaDialogShow}">
								<p:ajax event="dialogReturn" process="@this"
									update="funcionario funcionarioDocumento"
									listener="#{vendaControle.funcionarioSelecionado}" />
							</p:commandButton>
						</div>
					</div>
					<div class="ui-g-6 ui-md-6 ui-lg-6 form-messages">
						<p:message for="funcionario" id="funcionarioMessage" />
					</div>
				</div>
			</p:fieldset>

			<div class="botoes-cadastrar">
				<p:commandButton id="salvar" value="Salvar"
					action="#{vendaControle.salvar}" process="@this @form"
					update="@form :messages" icon="fa fa-fw fa-save"
					validateClient="true" />
				<p:commandButton value="Limpar" type="reset"
					icon="fa fa-fw fa-eraser" update="@form" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
