<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<ui:define name="content">

		<div class="ui-g-12 titulo">
			<h1>Consultar Vendas</h1>
			<span> <i class="fa fa-coffee" /> <p:link
					value="Cadastrar Novo Venda" outcome="venda" />
			</span>
		</div>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formVendaConsulta">
			<div class="filtros-consultar">
				<div class="ui-g-12 ui-md-6 ui-lg-6">
					<p:outputLabel value="Nome ou Codigo da Venda: "
						for="vendaNome" />
					<p:inputText value="#{vendaControle.vendaNome}"
						id="vendaNome" styleClass="form-normal">
						<p:ajax event="keyup" listener="#{vendaControle.listar}"
							process="@form" update="@form :tabelaVendas" />
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-6 botoes">
					<p:commandButton id="buscarVenda" value="Filtrar"
						action="#{vendaControle.listar}" process="@form"
						update="@form :tabelaVendas" icon="fa fa-fw fa-filter" />
					<p:commandButton value="Limpar" icon="fa fa-fw fa-eraser"
						action="#{vendaControle.limpar}" process="@form"
						update="@form :tabelaVendas" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<p:selectBooleanCheckbox value="#{vendaControle.status}">
					<p:ajax update="@form :tabelaVendas"
						listener="#{vendaControle.listar}" />
				</p:selectBooleanCheckbox>
				<h:outputText value="Visualizar somente itens ativados" />
				
			</div>
		</h:form>

		<h:form id="tabelaVendas">
			<p:dataTable id="venda" var="venda"
				value="#{vendaControle.vendas}" resizableColumns="true"
				reflow="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50" draggableColumns="true"
				rowKey="#{venda.id}" selection="#{vendaControle.venda}"
				selectionMode="single" emptyMessage="Nenhuma Venda Encontrado!"
				styleClass="ui-g-12">

				<f:facet name="header">Lista de Vendas
				
				<span style="float: right"> <p:commandButton value="xls"
							ajax="false">
							<p:fileDownload
								value="#{poiControle.downloadXlsx(vendaControle.vendas)}" />
						</p:commandButton> <p:messages id="messages" showDetail="true" />
					</span>
					
				</f:facet>

				<p:column headerText="Id" sortBy="#{venda.id}">
					<h:outputText value="#{venda.id}" />
				</p:column>

				<p:column headerText="Funcionario" sortBy="#{venda.funcionario.nome}">
					<h:outputText value="#{venda.funcionario.nome}" />
				</p:column>
				
				<p:column headerText="Cliente" sortBy="#{venda.cliente.nome}">
					<h:outputText value="#{venda.cliente.nome}" />
				</p:column>
				
				
				<!-- <p:column headerText="Consultar Coeficientes Técnicos" style="width: 7ch;" priority="6">
					<p:button icon="fa fa-fw fa-pencil" styleClass="tab-btn btn-editar"
						value="Coeficientes Tecnicos"
						outcome="#{vendaControle.consultarItensDaVenda(venda)}" />
				</p:column> -->
				
				<p:column headerText="Consultar Itens da Venda" style="width: 7ch;" priority="6">
					<p:button icon="fa fa-fw fa-pencil" styleClass="tab-btn btn-editar"
						value="Itens da venda"
						outcome="#{vendaControle.consultarItensDaVenda(venda)}" />
				</p:column>
				
				<p:column headerText="Ação" style="width: 7ch;" priority="6">
					<p:button icon="fa fa-fw fa-pencil" styleClass="tab-btn btn-editar"
						value="Editar"
						outcome="#{vendaControle.editar(venda)}" />
				</p:column>
				<p:column headerText="Ação" style="width: 7ch;" priority="6">
					<p:commandButton icon="fa fa-fw fa-times"
						styleClass="tab-btn btn-desativar" value="Desativar"
						action="#{vendaControle.remover(venda)}"
						update="@form" process="@this @form"
						rendered="#{venda.status == true}">
						<p:ajax listener="#{vendaControle.listar}" />
					</p:commandButton>
					<p:commandButton icon="fa fa-fw fa-refresh"
						styleClass="tab-btn btn-ativar" value="Ativar"
						action="#{vendaControle.salvar(venda)}"
						update="@form" process="@this @form"
						rendered="#{venda.status == false}">
						<p:ajax listener="#{vendaControle.listar}" />
					</p:commandButton>
				</p:column>

				<f:facet name="footer">
					Número de Consultas retornadas: 
					<h:outputText
						value=" #{vendaControle.totalVendas} de #{vendaControle.totalVendasConsulta}" />
				</f:facet>

				<p:ajax event="rowDblselect"
					oncomplete="PF('vendaDialog').show()" update="@form"
					global="false" />
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
