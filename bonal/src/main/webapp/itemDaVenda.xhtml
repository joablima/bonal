<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<f:metadata>
		<f:viewParam name="vendaId"
			value="#{itemDaVendaControle.vendaId}" />
		<f:viewAction action="#{itemDaVendaControle.inicializa}"
			if="#{param.produtoId != null}" />
		<f:viewParam name="itemDaVendaId"
			value="#{itemDaVendaControle.itemDaVendaId}" />
		<f:viewAction action="#{itemDaVendaControle.inicializa}"
			if="#{param.itemDaVendaId != null}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g-12 titulo">
			<h1>
				<h:outputText
					rendered="#{itemDaVendaControle.itemDaVendaId == null}"
					value="Adição de itens na venda #{itemDaVendaControle.vendaId}" />
				<h:outputText
					rendered="#{itemDaVendaControle.vendaId == null}"
					value="Edição de Itens na venda #{itemDaVendaControle.vendaId}" />
			</h1>
			<span> <i class="fa fa-fw fa-search" /> <h:button
					class="botoes-cadastrar" value="Consultar Itens da Venda"
					outcome="#{itemDaVendaControle.consultarItensDaVenda()}" />
			</span>
		</div>

		<p:messages id="messages" globalOnly="true" closable="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>

		<h:form id="formItemDaVenda">
			<p:focus context="formItemDaVenda" />
			<p:fieldset legend="Dados do Item">


				<!-- <div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Produto" for="produto" />
						<p:inputText placeholder="Código" id="produtoCodigo"
							value="#{itemDaVendaControle.produto.codigo}"
							styleClass="form-normal" required="true" readonly="true">
						</p:inputText>
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:inputText placeholder="Nome" id="produto"
							value="#{itemDaVendaControle.produto.nome}"
							styleClass="form-normal" required="true" readonly="true">
						</p:inputText>
					</div>
				</div>

 -->


				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Produto"
							for="produtoCodigo" />
						<p:inputText id="produtoCodigo"
							value="#{itemDaVendaControle.produtoCodigo}"
							styleClass="form-normal" required="true"
							requiredMessage="Codigo do produto obrigatório"
							maxlength="80">
							<p:clientValidator event="blur" /> 
							<p:ajax event="keyup" process="@this" update="produto unidadeDeMedida unidadeDeMedidaSigla"
								listener="#{itemDaVendaControle.getProdutoPorCodigo}" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="produtoCodigo"
							id="produtoCodigoMessage" />
					</div>
				</div>


				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-6">
						<div class="ui-inputgroup">
							<p:inputText placeholder="Produto" id="produto"
								value="#{itemDaVendaControle.produto.nome}"
								styleClass="form-normal" required="true" readonly="true" />
							<p:commandButton icon="fa fa-search" styleClass="white-button"
								process="@this" update="produtoCodigo"
								actionListener="#{dialogControle.produtoConsultaDialogShow}">
								<p:ajax event="dialogReturn" process="@this"
									update="produto produtoCodigo unidadeDeMedida unidadeDeMedidaSigla"
									listener="#{itemDaVendaControle.produtoSelecionado}" />
							</p:commandButton>
						</div>
					</div>
					<div class="ui-g-6 ui-md-6 ui-lg-6 form-messages">
						<p:message for="produto" id="produtoMessage" />
					</div>
				</div>
				
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Quantidade" for="quantidade" />
						<p:inputText id="quantidade"
							value="#{itemDaVendaControle.itemDaVenda.quantidade}"
							styleClass="form-normal" required="true"
							requiredMessage="quantidade do coeficiente tecnico obrigatório"
							validatorMessage="quantidade do coeficiente tecnico deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:ajax event="keyup" process="@this" update="precoTotal"
								listener="#{itemDaVendaControle.calculaPrecoTotal()}" />
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="quantidade" id="quantidadeMessage" />
					</div>
				</div>
				
					<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Preco unitário" for="precoUnitario" />
						<p:inputText id="precoUnitario"
							value="#{itemDaVendaControle.itemDaVenda.precoUnitario}"
							styleClass="form-normal" required="true"
							requiredMessage="precoUnitario do item obrigatório"
							validatorMessage="precoUnitario do item deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
							<p:ajax event="keyup" process="@this" update="precoTotal"
								listener="#{itemDaVendaControle.calculaPrecoTotal()}" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="precoUnitario" id="precoUnitarioMessage" />
					</div>
				</div>
				
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Preco total" for="precoTotal" />
						<p:inputText id="precoTotal"
							value="#{itemDaVendaControle.itemDaVenda.precoTotal}"
							styleClass="form-normal" required="true"
							requiredMessage="precoTotal do item obrigatório"
							validatorMessage="precoTotal do item deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
							
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="precoTotal" id="precoTotalMessage" />
					</div>
				</div>
				
				
				
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Unidade de Medida" for="unidadeDeMedidaSigla" />
						<p:inputText placeholder="Sigla" id="unidadeDeMedidaSigla"
							value="#{itemDaVendaControle.produto.unidadeDeMedida.sigla}"
							styleClass="form-normal" required="true" readonly="true">
						</p:inputText>
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:inputText placeholder="Nome" id="unidadeDeMedida"
							value="#{itemDaVendaControle.produto.unidadeDeMedida.nome}"
							styleClass="form-normal" required="true" readonly="true">
						</p:inputText>
					</div>
				</div>
				
				
				


			</p:fieldset>

			<div class="botoes-cadastrar">
				<p:commandButton id="salvar" value="Salvar"
					action="#{itemDaVendaControle.salvar()}"
					process="@this @form" update="@form :messages"
					icon="fa fa-fw fa-save" validateClient="true" />
				<p:commandButton value="Limpar" type="reset"
					icon="fa fa-fw fa-eraser" update="@form" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
