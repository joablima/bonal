<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<f:metadata>
		<f:viewParam name="subCategoriaId"
			value="#{subCategoriaControle.subCategoriaId}" />
		<f:viewParam name="categoriaCodigo"
			value="#{subCategoriaControle.categoriaCodigo}" />
		<f:viewAction
			action="#{subCategoriaControle.recuperarSubCategoriaPorId}"
			if="#{param.subCategoriaId != null}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g-12 titulo">
			<h1>
				<h:outputText
					rendered="#{subCategoriaControle.subCategoriaId == null}"
					value="Cadastro de Sub Categoria" />
				<h:outputText
					rendered="#{subCategoriaControle.subCategoriaId != null}"
					value="Edição de Sub Categoria" />
			</h1>
			<span> <i class="fa fa-coffee" /> <p:link
					value="Consultar Sub Categoria" outcome="subCategoriaConsultar" />
			</span>
		</div>

		<p:messages id="messages" globalOnly="true" closable="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>

		<h:form id="formSubCategoria">
			<p:focus context="formSubCategoria" />
			<p:fieldset legend="Dados do Sub Categoria">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Código:" for="codigo" />
						<p:inputText id="codigo"
							value="#{subCategoriaControle.subCategoria.codigo}"
							styleClass="form-normal" required="true"
							requiredMessage="Código da sub Categoria obrigatório"
							validatorMessage="Código da sub Categoria deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="codigo" id="codigoMessage" />
					</div>
				</div>



				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome"
							value="#{subCategoriaControle.subCategoria.nome}"
							styleClass="form-normal" required="true"
							requiredMessage="Nome da sub Categoria obrigatório"
							validatorMessage="Nome da sub Categoria deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="nome" id="nomeMessage" />
					</div>
				</div>



				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Descrição:" for="descricao" />
						<p:inputText id="descricao"
							value="#{subCategoriaControle.subCategoria.descricao}"
							styleClass="form-normal" required="true"
							requiredMessage="Descrição da sub Categoria obrigatório"
							validatorMessage="Descrição da sub Categoria deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="descricao" id="descricaoMessage" />
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Categoria:" for="categoriaCodigo" />
						<p:inputText id="categoriaCodigo"
							value="#{subCategoriaControle.categoriaCodigo}"
							styleClass="form-normal" required="true"
							requiredMessage="Codigo da Categoria obrigatório" maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="categoriaCodigo" id="categoriaCodigoMessage" />
					</div>
				</div>


			</p:fieldset>

			<div class="botoes-cadastrar">
				<p:commandButton id="salvar" value="Salvar"
					action="#{subCategoriaControle.salvar}" process="@this @form"
					update="@form :messages" icon="fa fa-fw fa-save"
					validateClient="true" />
				<p:commandButton value="Limpar" type="reset"
					icon="fa fa-fw fa-eraser" update="@form" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
