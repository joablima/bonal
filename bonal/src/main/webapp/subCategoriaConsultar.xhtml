<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<ui:define name="content">
	<f:metadata>
        <f:viewParam name="filtroTipo" value="#{subCategoriaControle.filtroTipo}"/>
        <f:event type="preRenderView" listener="#{subCategoriaControle.preRenderView}"/>
    </f:metadata>

		<div class="ui-g-12 titulo">
			<h1>Consultar SubCategorias</h1>

		</div>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formSubCategoriaConsulta">
			<div class="filtros-consultar">
				<div class="ui-g-12 ui-md-6 ui-lg-6">
					<p:outputLabel value="Nome ou Codigo da SubCategoria: "
						for="subCategoriaNome" />
					<p:inputText value="#{subCategoriaControle.subCategoriaNome}"
						id="subCategoriaNome" styleClass="form-normal">
						<p:ajax event="keyup" listener="#{subCategoriaControle.listar}"
							process="@form" update="@form :tabelaSubCategorias" />
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-6 botoes">
					<h:button id="cadastrarSubCategoria" value="Cadastrar" outcome="subCategoria"
						icon="fa fa-fw fa-filter" />

					<p:commandButton value="Download" icon="fa fa-fw fa-download"
						ajax="false">
						<p:fileDownload
							value="#{poiControle.downloadXlsx(subCategoriaControle.subcategorias)}">
							<p:graphicImage library="img/icon" alt="Exportar para xls"
								name="xls.png" width="30" height="30" />
						</p:fileDownload>
					</p:commandButton>
				</div>
			</div>

			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<p:selectBooleanCheckbox value="#{subCategoriaControle.status}">
					<p:ajax update="@form :tabelaSubCategorias"
						listener="#{subCategoriaControle.listar}" />
				</p:selectBooleanCheckbox>
				<h:outputText value="Visualizar somente itens ativados" />

			</div>
		</h:form>

		<h:form id="tabelaSubCategorias">
			<p:dataTable id="subCategoria" var="subCategoria"
				value="#{subCategoriaControle.subCategorias}"
				resizableColumns="true" reflow="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50" draggableColumns="true"
				rowKey="#{subCategoria.id}"
				selection="#{subCategoriaControle.subCategoria}"
				selectionMode="single"
				emptyMessage="Nenhuma SubCategoria Encontrado!" styleClass="ui-g-12">

				<f:facet name="header">Lista de SubCategorias
				</f:facet>

				<p:column headerText="Codigo" sortBy="#{subCategoria.codigo}">
					<h:outputText value="#{subCategoria.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{subCategoria.nome}">
					<h:outputText value="#{subCategoria.nome}" />
				</p:column>

				<p:column headerText="Categoria"
					sortBy="#{subCategoria.categoria.nome}">
					<h:outputText value="#{subCategoria.categoria.nome}" />
				</p:column>

				<p:column headerText="Ação" style="width: 7ch;" priority="6">
					<p:button icon="fa fa-fw fa-pencil" styleClass="tab-btn btn-editar"
						value="Editar"
						outcome="#{subCategoriaControle.editar(subCategoria)}" />
				</p:column>
				<p:column headerText="Ação" style="width: 7ch;" priority="6">
					<p:commandButton icon="fa fa-fw fa-times"
						styleClass="tab-btn btn-desativar" value="Desativar"
						action="#{subCategoriaControle.remover(subCategoria)}"
						update="@form" process="@this @form"
						rendered="#{subCategoria.status == true}">
						<p:ajax listener="#{subCategoriaControle.listar}" />
					</p:commandButton>
					<p:commandButton icon="fa fa-fw fa-refresh"
						styleClass="tab-btn btn-ativar" value="Ativar"
						action="#{subCategoriaControle.salvar(subCategoria)}"
						update="@form" process="@this @form"
						rendered="#{subCategoria.status == false}">
						<p:ajax listener="#{subCategoriaControle.listar}" />
					</p:commandButton>
				</p:column>

				<f:facet name="footer">
					Número de Consultas retornadas: 
					<h:outputText
						value=" #{subCategoriaControle.totalSubCategorias} de #{subCategoriaControle.totalSubCategoriasConsulta}" />
				</f:facet>

				<p:ajax event="rowDblselect"
					oncomplete="PF('subCategoriaDialog').show()" update="@form"
					global="false" />
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
