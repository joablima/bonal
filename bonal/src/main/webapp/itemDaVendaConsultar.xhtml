<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<f:metadata>
		<f:viewParam name="vendaId" value="#{itemDaVendaControle.vendaId}" />
		<f:viewAction action="#{itemDaVendaControle.inicializa}"
			if="#{param.vendaId != null}" />
		<f:event type="preRenderView"
			listener="#{itemDaVendaControle.listarTabela}" />
	</f:metadata>

	<ui:define name="content">

		<div class="ui-g-12 titulo">
			<h1>
				<h:outputText value="Itens da venda #{itemDaVendaControle.venda.id}"></h:outputText>
			</h1>
		</div>
		<div class="ui-g-12 titulo">
			<h1>
				<h:outputText value="Preço total #{itemDaVendaControle.venda.precoTotal}"></h:outputText>
			</h1>
		</div>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formItemDaVendaConsulta">
			<div class="filtros-consultar">

				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:outputLabel value="Pesquisa" for="itemDaVendaNome" />
					<p:inputText value="#{itemDaVendaControle.itemDaVendaNome}"
						id="itemDaVendaNome" styleClass="form-normal">
						<p:ajax event="keyup" listener="#{itemDaVendaControle.listar}"
							process="@form" update=":tabelaItensDaVenda" />
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-12 ui-lg-6 botoes">
					<h:button id="cadastrarItem" value="Cadastrar"
						outcome="#{itemDaVendaControle.adicionarItemDaVenda()}"
						icon="fa fa-fw fa-filter" />

					<p:commandButton value="Download" icon="fa fa-fw fa-download"
						ajax="false">
						<p:fileDownload
							value="#{poiControle.downloadXlsx(itemDaVendaControle.itensDaVenda)}">
							<p:graphicImage library="img/icon" alt="Exportar para xls"
								name="xls.png" width="30" height="30" />
						</p:fileDownload>
					</p:commandButton>
				</div>
			</div>
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<p:selectBooleanCheckbox value="#{itemDaVendaControle.status}">
					<p:ajax update="@form :tabelaItensDaVenda"
						listener="#{itemDaVendaControle.listar}" />
				</p:selectBooleanCheckbox>
				<h:outputText value="Visualizar somente itensDaVenda ativos" />
			</div>
		</h:form>

		<h:form id="tabelaItensDaVenda">
			<p:dataTable id="itemDaVenda" var="itemDaVenda"
				value="#{itemDaVendaControle.itensDaVenda}" resizableColumns="true"
				reflow="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50" draggableColumns="true"
				rowKey="#{itemDaVenda.id}"
				selection="#{itemDaVendaControle.itemDaVenda}"
				selectionMode="single"
				emptyMessage="Nenhum ItensDaVenda Encontrado!" styleClass="ui-g-12">

				<f:facet name="header">Lista de ItensDaVenda
				</f:facet>

				<p:column headerText="Produto" sortBy="#{itemDaVenda.produto.nome}">
					<p:outputLabel value="#{itemDaVenda.produto.nome}" />
				</p:column>

				<p:column headerText="Quantidade" sortBy="#{itemDaVenda.quantidade}">
					<p:outputLabel value="#{itemDaVenda.quantidade}" />
				</p:column>

				<p:column headerText="Unidade de medida"
					sortBy="#{itemDaVenda.unidadeDeMedida.nome}">
					<p:outputLabel value="#{itemDaVenda.unidadeDeMedida.nome}" />
				</p:column>

				

				<p:column headerText="Editar" style="width: 7ch;" priority="6">
					<p:button icon="fa fa-fw fa-pencil" styleClass="tab-btn btn-editar"
						value="Editar"
						outcome="#{itemDaVendaControle.editar(itemDaVenda)}" />
				</p:column>

				<p:column headerText="Excluir" style="width: 7ch;" priority="6">
					<p:commandButton icon="fa fa-fw fa-times"
						styleClass="tab-btn btn-desativar" value="Desativar"
						action="#{itemDaVendaControle.remover(itemDaVenda)}"
						update="@form" process="@this @form"
						rendered="#{itemDaVenda.status == true}">
						<p:ajax listener="#{itemDaVendaControle.listar}" />
					</p:commandButton>
					<p:commandButton icon="fa fa-fw fa-refresh"
						styleClass="tab-btn btn-ativar" value="Ativar"
						action="#{itemDaVendaControle.salvar(itemDaVenda)}" update="@form"
						process="@this @form" rendered="#{itemDaVenda.status == false}">
						<p:ajax listener="#{itemDaVendaControle.listar}" />
					</p:commandButton>
				</p:column>

				<f:facet name="footer">
					Número de Consultas retornadas: 
					<p:outputLabel
						value=" #{itemDaVendaControle.totalItensDaVenda} de #{itemDaVendaControle.totalItensDaVendaConsulta}" />
				</f:facet>

				<p:ajax event="rowDblselect"
					oncomplete="PF('itemDaVendaDialog').show()" update="@form"
					global="false" />
			</p:dataTable>



		</h:form>

	</ui:define>
</ui:composition>
</html>
