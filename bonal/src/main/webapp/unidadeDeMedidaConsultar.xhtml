<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<ui:define name="content">

		<div class="ui-g-12 titulo">
			<h1>Consultar Unidades de Medidas</h1>
			<span> <i class="fa fa-coffee" /> <p:link
					value="Cadastrar Unidade De Medida" outcome="unidadeDeMedida" />
			</span>
		</div>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formUnidadeDeMedidaConsulta">
			<div class="filtros-consultar">
				<div class="ui-g-12 ui-md-6 ui-lg-6">
					<p:outputLabel value="Nome ou Sigla da Unidade De Medida: "
						for="unidadeDeMedidaNome" />
					<p:inputText value="#{unidadeDeMedidaControle.unidadeDeMedidaNome}"
						id="unidadeDeMedidaNome" styleClass="form-normal">
						<p:ajax event="keyup" listener="#{unidadeDeMedidaControle.listar}"
							process="@form" update="@form :tabelaUnidadesDeMedida" />
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-6 botoes">
					<p:commandButton id="buscarUnidadeDeMedida" value="Filtrar"
						action="#{unidadeDeMedidaControle.listar}" process="@form"
						update="@form :tabelaUnidadesDeMedida" icon="fa fa-fw fa-filter" />
					<p:commandButton value="Limpar" icon="fa fa-fw fa-eraser"
						action="#{unidadeDeMedidaControle.limpar}" process="@form"
						update="@form :tabelaUnidadesDeMedida" />
				</div>
			</div>
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<p:selectBooleanCheckbox value="#{unidadeDeMedidaControle.status}">
					<p:ajax update="@form :tabelaUnidadesDeMedida"
						listener="#{unidadeDeMedidaControle.listar}" />
				</p:selectBooleanCheckbox>
				<h:outputText value="Visualizar somente itens ativados"
					rendered="#{unidadeDeMedidaControle.status == true}" />
				<h:outputText value="Visualizar todos os itens"
					rendered="#{unidadeDeMedidaControle.status == false}" />
			</div>
		</h:form>


		<h:form id="tabelaUnidadesDeMedida">
			<p:dataTable id="unidadeDeMedida" var="unidadeDeMedida"
				value="#{unidadeDeMedidaControle.unidadesDeMedida}"
				resizableColumns="true" reflow="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50" draggableColumns="true"
				rowKey="#{unidadeDeMedida.id}"
				selection="#{unidadeDeMedidaControle.unidadeDeMedida}"
				selectionMode="single"
				emptyMessage="Nenhuma unidade de Medida Encontrado!"
				styleClass="ui-g-12">

				<f:facet name="header">Lista de Unidades de Medida
				
				<span style="float: right"> <p:commandButton value="xls"
							ajax="false">
							<p:fileDownload
								value="#{poiControle.downloadXlsx(unidadeDeMedidaControle.unidadesDeMedida)}">
								<p:graphicImage library="img/icon" alt="Exportar para xls"
									name="xls.png" width="30" height="30" />
							</p:fileDownload>
						</p:commandButton> <p:messages id="messages" showDetail="true" />
					</span>
				</f:facet>

				<p:column headerText="Sigla" sortBy="#{unidadeDeMedida.sigla}">
					<h:outputText value="#{unidadeDeMedida.sigla}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{unidadeDeMedida.nome}">
					<h:outputText value="#{unidadeDeMedida.nome}" />
				</p:column>

				<p:column headerText="Editar" style="width: 7ch;" priority="6">
					<p:button icon="fa fa-fw fa-pencil" styleClass="tab-btn btn-editar"
						value="Editar" outcome="#{unidadeDeMedidaControle.editar(unidadeDeMedida)}" />
				</p:column>

				<p:column headerText="Excluir" style="width: 7ch;" priority="6">
					<p:commandButton icon="fa fa-fw fa-times"
						styleClass="tab-btn btn-desativar" value="Desativar"
						action="#{unidadeDeMedidaControle.remover}" update="@form"
						process="@this @form" rendered="#{unidadeDeMedida.status == true}">
						<p:ajax listener="#{unidadeDeMedidaControle.listar}" />
					</p:commandButton>

					<p:commandButton icon="fa fa-fw fa-refresh"
						styleClass="tab-btn btn-ativar" value="Ativar"
						action="#{unidadeDeMedidaControle.salvar}" update="@form"
						process="@this @form"
						rendered="#{unidadeDeMedida.status == false}">
						<p:ajax listener="#{unidadeDeMedidaControle.listar}" />
					</p:commandButton>
				</p:column>

				<f:facet name="footer">
					Número de Consultas retornadas: 
					<h:outputText
						value=" #{unidadeDeMedidaControle.totalUnidadesDeMedida} de #{unidadeDeMedidaControle.totalUnidadesDeMedidaConsulta}" />
				</f:facet>

				<p:ajax event="rowDblselect"
					oncomplete="PF('unidadeDeMedidaDialog').show()" update="@form"
					global="false" />
			</p:dataTable>



			<p:dialog header="Edição de unidade De Medida"
				widgetVar="unidadeDeMedidaDialog" modal="true" showEffect="fade"
				hideEffect="fade" resizable="false">
				<p:outputPanel id="unidadeDeMedidaEditar" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty unidadeDeMedidaControle.unidadesDeMedida}"
						columnClasses="label,value">
						<f:facet name="header">
						Titulo
						</f:facet>
						<h:outputText value="Sigla" />
						<h:outputText
							value="#{unidadeDeMedidaControle.unidadeDeMedida.sigla}" />
						<h:outputText value="Nome:" />
						<h:outputText
							value="#{unidadeDeMedidaControle.unidadeDeMedida.nome}" />
						<p:commandButton styleClass="botao" value="Excluir"
							action="#{unidadeDeMedidaControle.remover}" />
						<p:button styleClass="botao" value="Editar"
							outcome="#{unidadeDeMedidaControle.editar()}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>

		</h:form>

		<h:form id="importXls">
			<p:fileUpload
				fileUploadListener="#{unidadeDeMedidaControle.importXlsx}"
				mode="advanced" multiple="false" update="messageImportarXls"
				sizeLimit="26214500" fileLimit="1" label="Escolher"
				uploadLabel="Enviar" cancelLabel="Cancelar"
				allowTypes="/(\.|\/)(xls|xlsx|odt)$/"
				invalidFileMessage="São permitidas somente imagens (xls, xlsx e odt)"
				invalidSizeMessage="O tamanho máximo permitido é de 25MB."
				fileLimitMessage="Só é possível escolher 1 arquivos por vez."
				onstart="console.log('Iniciando envio de arquivo')"
				onerror="console.log('Erro na requisição de envio')"
				oncomplete="console.log('Envio concluído')" />

			<p:messages id="messageImportarXls" showDetail="true" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
