<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">

	<ui:define name="content">

		<div class="ui-g-12 titulo">
			<h1>Consultar Clientes</h1>
			<span> <i class="fa fa-coffee" /> <p:link
					value="Cadastrar Novo Cliente" outcome="cliente" />
			</span>
		</div>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formClienteConsulta">
			<div class="filtros-consultar">
				
				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:outputLabel value="Nome ou Cpf do Cliente: "
						for="clienteNome" />
					<p:inputText value="#{clienteControle.clienteNome}"
						id="clienteNome" styleClass="form-normal">
						<p:ajax event="keyup" listener="#{clienteControle.listar}"
							process="@form" update=":tabelaClientes" />
					</p:inputText>
				</div>
				<div class="ui-g-12 ui-md-12 ui-lg-4 botoes">
					<p:commandButton id="buscarCliente" value="Filtrar"
						action="#{clienteControle.listar}" process="@form"
						update="@form :tabelaClientes" icon="fa fa-fw fa-filter" />

					<p:commandButton value="Limpar" icon="fa fa-fw fa-eraser"
						action="#{clienteControle.limpar}" process="@form"
						update="@form :tabelaClientes" />
				</div>
			</div>
			
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<p:selectBooleanCheckbox value="#{clienteControle.status}">
					<p:ajax update="@form :tabelaClientes" listener="#{clienteControle.listar}" />
				</p:selectBooleanCheckbox>
				<h:outputText value="Visualizar somente clientes ativos" />
			</div>
		</h:form>

		<h:form id="tabelaClientes">
			<p:dataTable id="cliente" var="cliente"
				value="#{clienteControle.clientes}" resizableColumns="true"
				reflow="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50" draggableColumns="true"
				rowKey="#{cliente.id}"
				selection="#{clienteControle.cliente}"
				selectionMode="single"
				emptyMessage="Nenhum Clientes Encontrado!" styleClass="ui-g-12">

				<f:facet name="header">Lista de Clientes</f:facet>

				<p:column headerText="Nome" sortBy="#{cliente.nome}">
					<p:outputLabel value="#{cliente.nome}" />
				</p:column>

				<p:column headerText="Cpf" sortBy="#{cliente.documento}">
					<p:outputLabel value="#{cliente.documento}" />
				</p:column>

				<p:column headerText="Rg" sortBy="#{cliente.identificacao}">
					<p:outputLabel value="#{cliente.identificacao}" />
				</p:column>

				<p:column headerText="Email" sortBy="#{cliente.email}">
					<p:outputLabel value="#{cliente.email}" />
				</p:column>
				
				<p:column headerText="Email" sortBy="#{cliente.email}">
					<p:outputLabel value="#{cliente.email}" />
				</p:column>
				
				<p:column headerText="Telefone" sortBy="#{cliente.telefone}">
					<p:outputLabel value="#{cliente.telefone}" />
				</p:column>
				
				<p:column headerText="Editar" style="width: 7ch;" priority="6">
					<p:commandButton icon="fa fa-fw fa-pencil" value="Editar"
						action="#{clienteControle.editar(cliente)}" />
				</p:column>

				<p:column headerText="Excluir" style="width: 7ch;" priority="6">
					<p:commandButton icon="fa fa-fw fa-times" value="Desativar"
						action="#{clienteControle.remover(cliente)}"
						update="@form" process="@this @form"
						rendered="#{clienteControle.status == true}">
						<p:ajax listener="#{clienteControle.listar}" />
					</p:commandButton>
					<p:commandButton icon="fa fa-fw fa-refresh" value="Ativar"
						action="#{clienteControle.salvar(cliente)}"
						update="@form" process="@this @form"
						rendered="#{clienteControle.status == false}">
						<p:ajax listener="#{clienteControle.listar}" />
					</p:commandButton>
				</p:column>

				<f:facet name="footer">
					Número de Consultas retornadas: 
					<p:outputLabel
						value=" #{clienteControle.totalClientes} de #{clienteControle.totalClientesConsulta}" />
				</f:facet>

				<p:ajax event="rowDblselect"
					oncomplete="PF('clienteDialog').show()" update="@form"
					global="false" />
			</p:dataTable>


			<p:dialog header="Edição de Clientes"
				widgetVar="clienteDialog" modal="true" showEffect="fade"
				hideEffect="fade" resizable="false">
				<p:outputPanel id="clienteEditar" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty clienteControle.clientes}"
						columnClasses="label,value">
						<f:facet name="header">
						Titulo
						</f:facet>
						<p:outputLabel value="Cpf" />
						<p:outputLabel value="#{clienteControle.cliente.documento}" />
						<p:outputLabel value="Nome:" />
						<p:outputLabel value="#{clienteControle.cliente.nome}" />
						
						<p:commandButton styleClass="botao" value="Excluir"
							action="#{clienteControle.remover(clienteControle.cliente)}" />
						<p:link styleClass="botao" value="Editar"
							outcome="#{clienteControle.editar(clienteControle.cliente)}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
</html>
