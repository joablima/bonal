<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<f:metadata>
		<f:viewParam name="unidadeDeMedidaId"
			value="#{unidadeDeMedidaControle.unidadeDeMedidaId}" />
		<f:viewAction
			action="#{unidadeDeMedidaControle.recuperarUnidadeDeMedidaPorId}"
			if="#{param.unidadeDeMedidaId != null}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g-12 titulo">
			<h1>
				<h:outputText
					rendered="#{unidadeDeMedidaControle.unidadeDeMedidaId == null}"
					value="Cadastro de Unidade de Medida" />
				<h:outputText
					rendered="#{unidadeDeMedidaControle.unidadeDeMedidaId != null}"
					value="Edição de Unidade de Medida" />
			</h1>
			<span> <i class="fa fa-coffee" /> <p:link
					value="Consultar Unidade De Medida"
					outcome="unidadeDeMedidaConsultar" />
			</span>
		</div>

		<p:messages id="messages" globalOnly="true" closable="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>

		<h:form id="formUnidadeDeMedida">
			<p:focus context="formUnidadeDeMedida" />
			<p:fieldset legend="Dados do Unidade de Medida">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Sigla:" for="sigla" />
						<p:inputText id="sigla"
							value="#{unidadeDeMedidaControle.unidadeDeMedida.sigla}"
							styleClass="form-normal" required="true"
							requiredMessage="Sigla da unidade de medida obrigatório"
							validatorMessage="Sigla da unidade de medida deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="sigla" id="siglaMessage" />
					</div>
				</div>



				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome"
							value="#{unidadeDeMedidaControle.unidadeDeMedida.nome}"
							styleClass="form-normal" required="true"
							requiredMessage="Nome da unidade de medida obrigatório"
							validatorMessage="Nome da unidade de medida deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="nome" id="nomeMessage" />
					</div>
				</div>
			</p:fieldset>

			<div class="botoes-cadastrar">
				<p:commandButton id="salvar" value="Salvar"
					action="#{unidadeDeMedidaControle.salvar()}" process="@this @form"
					update="@form :messages" icon="fa fa-fw fa-save"
					validateClient="true" />
				<p:commandButton value="Limpar" type="reset"
					icon="fa fa-fw fa-eraser" update="@form" />
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
