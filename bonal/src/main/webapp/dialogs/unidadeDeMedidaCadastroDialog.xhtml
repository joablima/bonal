<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/dialog.xhtml">
	<ui:define name="frame">

		<h:form id="formCargo">
			<p:fieldset legend="Dados do Cargo">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{cargoControle.cargo.nome}"
							styleClass="form-normal" required="true"
							requiredMessage="Nome da cargo obrigatório"
							validatorMessage="Nome da cargo deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-12 form-messages">
						<p:message for="nome" id="nomeMessage" />
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<p:outputLabel value="Salário:" for="salario" />
						<p:inputText id="salario" value="#{cargoControle.cargo.salario}"
							styleClass="form-normal" required="true"
							requiredMessage="Salário da cargo obrigatório"
							validatorMessage="Salário deve ser preenchido corretamente"
							maxlength="12">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-12 form-messages">
						<p:message for="salario" id="salarioMessage" />
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<p:outputLabel value="Permissão no sistema:" for="permissao" />
						<p:selectOneMenu label="Permissão" styleClass="form-normal"
							value="#{cargoControle.cargo.permissao}" id="permissao"
							required="true" requiredMessage="Selecione uma permissao">
							<f:selectItems value="#{cargoControle.enumPermissao}"
								var="permissao" itemValue="#{permissao}"
								itemLabel="#{permissao.label}" />
							<p:clientValidator event="blur" />
						</p:selectOneMenu>

					</div>
					<div class="ui-g-12 ui-md-12 ui-lg-12 form-messages">
						<p:message for="permissao" id="permissaoMessage" />
					</div>
				</div>
			</p:fieldset> 

			<div class="botoes-cadastrar">
				<p:commandButton id="salvar" value="Salvar"
					action="#{cargoControle.salvar}" process="@this @form"
					update="@none" icon="fa fa-fw fa-save" validateClient="true">
					<f:ajax listener="#{dialogControle.fecharDialog}" />
				</p:commandButton>

				<p:commandButton action="#{dialogControle.fecharDialog}"
					value="Fechar" icon="fa fa-fw fa-eraser" update="@none"
					process="@this" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
