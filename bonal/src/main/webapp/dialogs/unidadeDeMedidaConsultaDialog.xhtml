<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="pt_BR">

	<h:head>
		<link rel="icon"
			href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700|Play:400,700|Varela+Round"
			rel="stylesheet" />
		<h:outputStylesheet library="css" name="font-awesome.min.css" />
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputScript name="locale-primefaces.js" library="js" />
	</h:head>

	<f:metadata>
		<f:viewParam name="unidadeDeMedidaId" value="#{unidadeDeMedidaControle.unidadeDeMedidaId}" />
		<f:viewAction action="#{unidadeDeMedidaControle.recuperarUnidadeDeMedidaPorId}"
			if="#{param.unidadeDeMedidaId != null}" />
	</f:metadata>

	<h:body id="body" styleClass="dialog">
		<div id="content">

			<p:messages id="messages" globalOnly="true" />

			<h:form id="formUnidadeDeMedidaConsultaDialog">
				<div class="filtros-consultar">
					<div class="ui-g-12 ui-md-12 ui-lg-6">
						<p:outputLabel value="Nome do UnidadeDeMedida: " for="unidadeDeMedidaNome" />
						<p:inputText value="#{unidadeDeMedidaControle.unidadeDeMedidaNome}" id="unidadeDeMedidaNome"
							styleClass="form-normal">
							<p:ajax event="keyup" listener="#{unidadeDeMedidaControle.listar}"
								process="@form" update="@form :tabelaUnidadesDeMedida" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-6">
						<p:commandButton value="Limpar" icon="fa fa-fw fa-eraser"
							action="#{unidadeDeMedidaControle.limpar}" process="@form"
							update="formUnidadeDeMedidaConsultaDialog" styleClass="white-button" />


						<p:commandButton icon="fa fa-search" styleClass="white-button"
							process="@this" update="formUnidadeDeMedidaConsultaDialog"
							actionListener="#{dialogControle.unidadeDeMedidaCadastroDialogShow}" />
					</div>

				</div>

				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<p:selectBooleanCheckbox value="#{unidadeDeMedidaControle.status}">
						<p:ajax update="@form :tabelaUnidadesDeMedida"
							listener="#{unidadeDeMedidaControle.listar}" />
					</p:selectBooleanCheckbox>
					<h:outputText value="Visualizar somente itens ativados"
						rendered="#{unidadeDeMedidaControle.status == true}" />
					<h:outputText value="Visualizar todos os itens"
						rendered="#{unidadeDeMedidaControle.status == false}" />
				</div>
			</h:form>

			<h:form id="tabelaUnidadesDeMedida">
				<p:dataTable id="unidadeDeMedida" var="unidadeDeMedida" value="#{unidadeDeMedidaControle.unidadesDeMedida}"
					rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" rowKey="#{unidadeDeMedida.id}"
					selection="#{unidadeDeMedidaControle.unidadeDeMedida}" selectionMode="single"
					emptyMessage="Nenhum UnidadeDeMedida Encontrado!" styleClass="ui-g-12">

					<p:column headerText="Nome" sortBy="#{unidadeDeMedida.nome}">
						<p:outputLabel value="#{unidadeDeMedida.nome}" />
					</p:column>


					<p:column headerText="Permissão" sortBy="#{unidadeDeMedida.permissao}">
						<p:outputLabel value="#{unidadeDeMedida.permissao}" />
					</p:column>

					<p:column headerText="Importar">
						<p:commandButton icon="fa fa-fw fa-check"
							styleClass="tab-btn btn-ativar green-button"
							action="#{unidadeDeMedidaControle.selecionarUnidadeDeMedida(unidadeDeMedida)}" update="@form"
							process="@this @form" rendered="#{unidadeDeMedida.status == true}">
							<p:ajax listener="#{unidadeDeMedidaControle.listar}" />
						</p:commandButton>
					</p:column>

					<f:facet name="footer">
					Número de Consultas retornadas: 
					<p:outputLabel
							value=" #{unidadeDeMedidaControle.totalUnidadesDeMedida} de #{unidadeDeMedidaControle.totalUnidadesDeMedidaConsulta}" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
