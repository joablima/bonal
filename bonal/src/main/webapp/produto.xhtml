<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<f:metadata>
		<f:viewParam name="produtoId" value="#{produtoControle.produtoId}" />
		<f:viewAction action="#{produtoControle.recuperarProdutoPorId}"
			if="#{param.produtoId != null}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g-12 titulo">
			<h1>
				<h:outputText rendered="#{produtoControle.produtoId == null}"
					value="Cadastro de Produtos" />
				<h:outputText rendered="#{produtoControle.produtoId != null}"
					value="Edição de Produtos" />
			</h1>
			<span><i class="fa fa-coffee" /> <p:link
					value="Consultar Produtos" outcome="produtoConsultar" /> </span>
		</div>

		<p:messages id="messages" globalOnly="true" closable="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>

		<h:form id="formProduto">
			<p:focus context="formProduto" />
			<p:fieldset legend="Dados do Produto">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Código:" for="codigo" />
						<p:inputText id="codigo" value="#{produtoControle.produto.codigo}"
							styleClass="form-normal" required="true"
							requiredMessage="Código da produto obrigatório"
							validatorMessage="Código da produto deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="codigo" id="codigoMessage" />
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{produtoControle.produto.nome}"
							styleClass="form-normal" required="true"
							requiredMessage="Nome da produto obrigatório"
							validatorMessage="Nome da produto deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="nome" id="nomeMessage" />
					</div>
				</div>



				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:outputLabel value="Descrição:" for="descricao" />
						<p:inputText id="descricao"
							value="#{produtoControle.produto.descricao}"
							styleClass="form-normal" required="true"
							requiredMessage="Descrição da produto obrigatório"
							validatorMessage="Descrição da produto deve ter no minimo 2 caracteres"
							maxlength="80">
							<p:clientValidator event="blur" />
						</p:inputText>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-6 form-messages">
						<p:message for="descricao" id="descricaoMessage" />
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-6">
						<p:outputLabel value="Unidade de medida:" for="unidadeDeMedidaId" />
						<p:selectOneMenu value="#{produtoControle.unidadeDeMedidaId}"
							id="unidadeDeMedidaId" styleClass="form-normal">
							<c:choose>
								<c:when
									test="#{produtoControle.produto.unidadeDeMedida.id == null}">
									<f:selectItem itemValue=""
										itemLabel="Escolha um Unidade de Medida" />
								</c:when>
								<c:when
									test="#{produtoControle.produto.unidadeDeMedida.id != null}">
									<f:selectItem
										itemValue="#{produtoControle.produto.unidadeDeMedida.id}"
										itemLabel="#{produtoControle.produto.unidadeDeMedida.nome}" />
								</c:when>
							</c:choose>
							<f:selectItems
								value="#{unidadeDeMedidaControle.unidadesDeMedida}"
								var="unidadeDeMedida" itemLabel="#{unidadeDeMedida.nome}"
								itemValue="#{unidadeDeMedida.id}" />
							<p:clientValidator event="blur" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-6 ui-md-6 ui-lg-3 form-messages">
						<i class="fa fa-coffee" />
						<p:link value="Cadastrar Nova Unidade de Medida"
							outcome="unidadeDeMedida" />
					</div>
					<div class="ui-g-6 ui-md-6 ui-lg-3 form-messages">
						<p:message for="unidadeDeMedidaId" id="unidadeDeMedidaMessage" />
					</div>
				</div>
			</p:fieldset>

			<div class="botoes-cadastrar">
				<p:commandButton id="salvar" value="Salvar"
					action="#{produtoControle.salvar}" process="@this @form"
					update="@form" icon="fa fa-fw fa-save" validateClient="true" />

				<p:commandButton value="Limpar" type="reset"
					icon="fa fa-fw fa-eraser" update="@form" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
