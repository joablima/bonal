<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">
	<f:metadata>
		<f:viewParam name="produtoId" value="#{produtoControle.produtoId}" />
		<f:viewAction action="#{produtoControle.recuperarProdutoPorId}"
			if="#{param.produtoId != null}" />
	</f:metadata>

	<ui:define name="content">
		<f:event type="preRenderView"
			listener="#{coeficienteTecnicoControle.setProdutoId(produtoControle.produto.id)}" />
			
		<div class="ui-g-12 titulo">
			<h1>
				<h:outputText
					value="Coeficientes Técnicos do produto #{produtoControle.produto.nome}" />
			</h1>
			<span><i class="fa fa-coffee" /> <p:link
					value="Consultar Produtos" outcome="produtoConsultar" /> </span>
		</div>

		<p:messages id="messages" globalOnly="true" closable="true">
			<p:effect type="pulsate" event="load" delay="500" />
		</p:messages>

		<h:form id="formCoeficiente">
			<div class="filtros-consultar">
				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:outputLabel value="Classificação do bem:" for="tipoBem" />
					<p:selectOneMenu styleClass="form-normal"
						value="#{bemControle.tipoBem}" id="tipoBem" required="true"
						requiredMessage="Selecione uma opção de bem">
						<f:selectItems value="#{bemControle.enumBem}" var="tipoBem"
							itemValue="#{tipoBem}" itemLabel="#{tipoBem.label}" />
						<p:ajax event="valueChange" listener="#{bemControle.listar}"
							process="@form" update=":tabelaBens" />
						<p:clientValidator event="blur" />
					</p:selectOneMenu>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:outputLabel value="Categoria:" for="categoriaId" />
					<p:selectOneMenu value="#{bemControle.categoriaId}"
						id="categoriaId" styleClass="form-normal">
						<f:selectItem itemValue="" itemLabel="Escolha um Categoria" />
						<f:selectItems value="#{categoriaControle.categorias}"
							var="categoria" itemLabel="#{categoria.nome}"
							itemValue="#{categoria.id}" />
						<p:ajax event="valueChange" listener="#{bemControle.listar}"
							process="@form" update=":tabelaBens" />
					</p:selectOneMenu>
				</div>

				<div class="ui-g-12 ui-md-12 ui-lg-4 botoes">
					<p:commandButton id="buscarBem" value="Filtrar"
						action="#{coeficienteTecnicoControle.listar}"
						process="@form" update="@form :tabelaBens :listaCoeficientes"
						icon="fa fa-fw fa-filter" />

					<p:commandButton value="Limpar" icon="fa fa-fw fa-eraser"
						action="#{bemControle.limpar}" process="@form"
						update="@form :tabelaBens" />
				</div>

			</div>
		</h:form>

		<h:form id="tabelaBens">
			<p:dataTable id="bem" var="bem" value="#{bemControle.bens}"
				resizableColumns="true" reflow="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50" draggableColumns="true"
				rowKey="#{bem.id}" selection="#{bemControle.bem}"
				selectionMode="single" emptyMessage="Nenhuma Categoria Encontrado!"
				styleClass="ui-g-12">

				<p:column headerText="Codigo" sortBy="#{bem.codigo}">
					<h:outputText value="#{bem.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{bem.nome}">
					<h:outputText value="#{bem.nome}" />
				</p:column>

				<p:column headerText="Descricao" sortBy="#{bem.descricao}">
					<h:outputText value="#{bem.descricao}" />
				</p:column>

				<p:column headerText="categoria" sortBy="#{bem.categoria.nome}">
					<h:outputText value="#{bem.categoria.nome}" />
				</p:column>

				<p:column headerText="unidadeDeMedida"
					sortBy="#{bem.unidadeDeMedida.nome}">
					<h:outputText value="#{bem.unidadeDeMedida.nome}" />
				</p:column>

				<p:column headerText="Editar" style="width: 7ch;" priority="6">
					<p:commandButton value="adicionar" oncomplete="PF('dlg2').show();"
						actionListener="#{coeficienteTecnicoControle.carregarDados(bem.id, produtoControle.produto.id)}"
						process="@this" update="formAddCoeficiente" icon="fa fa-fw fa-plus-circle"/>
				</p:column>

				<f:facet name="footer">
					Número de Consultas retornadas: 
					<h:outputText
						value=" #{bemControle.totalBens} de #{bemControle.totalBensConsulta}" />
				</f:facet>
			</p:dataTable>
		</h:form>


		<p:dialog header="cadastrar coeficientes" widgetVar="dlg2"
			modal="true" showEffect="fade" hideEffect="fade" height="500"
			appendTo="@(body)" resizable="false" closable="true" draggable="true"
			dynamic="true">

			<h:form id="formAddCoeficiente">
				<p:outputLabel
					value="bemId  - #{coeficienteTecnicoControle.bemId}. " />
				<p:outputLabel
					value="produtoId  - #{coeficienteTecnicoControle.produtoId}." />
				<br />

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<p:outputLabel value="Quantidade:" for="quantidade" />
						<p:inputText id="quantidade"
							value="#{coeficienteTecnicoControle.coeficienteTecnico.quantidade}"
							styleClass="form-normal" required="true"
							requiredMessage="Quantidade de bens obrigatório" maxlength="80">
							<p:clientValidator event="blur" />
							<f:convertNumber maxFractionDigits="3" locale="pt_BR" />
						</p:inputText>
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-12 form-messages">
						<p:message for="quantidade" id="quantidadeMessage" />
					</div>
				</div>

				<div class="botoes-cadastrar">
					<p:commandButton id="salvar" value="Salvar"
						action="#{coeficienteTecnicoControle.salvar}"
						oncomplete="PF('dlg2').hide();" process="@this @form"
						update="@form :messages :listaCoeficientes"
						icon="fa fa-fw fa-save" validateClient="true" />

					<p:commandButton value="Cancelar" oncomplete="PF('dlg2').hide();"
						icon="ui-icon-close" update="@none" process="@this"
						immediate="true" />
				</div>
			</h:form>
		</p:dialog>


		<h:form id="listaCoeficientes">
			<p:dataTable id="coef" var="coef"
				value="#{coeficienteTecnicoControle.coeficientesDoProduto}"
				resizableColumns="true" reflow="true" rows="10" rowKey="#{coef.id}"
				selection="#{coeficienteTecnicoControle.coeficienteTecnico}"
				selectionMode="single" emptyMessage="Nenhum Coeficiente Encontrado!"
				styleClass="ui-g-12">

				<p:column headerText="Nome">
					<h:outputText value="#{coef.bem.nome}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{coef.quantidade}" />
				</p:column>
				
				<p:column headerText="Excluir" style="width: 7ch;">
					<p:commandLink styleClass="ui-icon  ui-icon-trash" value="Excluir"
						action="#{coeficienteTecnicoControle.remover(coef)}" update="@form"
						process="@this" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
